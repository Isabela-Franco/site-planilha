<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
        <button
        class="btn btn-secondary m-2"
        data-bs-toggle="offcanvas"
        data-bs-target="#menuLateral">
        ☰ Planilhas
        </button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <ul class="nav nav-pills flex-column" id="lista-dias">
      <li class="nav-item">
        <a class="nav-link active" href="#dia-hoje">Planilhas</a>
      </li>
    </ul>
  </div>
</div>


    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="dia-hoje"></div>


    <h2>Controle financeiro</h2>
    
    <h3><input type="text" id="nome-planilha" placeholder="Nome da Planilha"></h3>

    

    <table>

        <thead>
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Tipo</th>
              <th>Valor (R$)</th>
            </tr>
        </thead>

        <tbody id="tabela-hoje">
            <tr>
                <td><input type="text" name="data" placeholder="DD/MM/AAAA"></td>
                <td><input type="text" name="descricao" placeholder="Descrição"></td>
                <td>
                     <select name="tipo" onchange="calcularTotal()">
                      <option value="entrada">Recebeu</option>
                      <option value="saida">Pagou</option>
                    </select>
                </td>

                <td><input type="number" name="valor" placeholder="0.00" step="0.01" onchange="calcularTotal()"></td>
            </tr>
        </table>
    </tbody>

        <h5><input type="text" id="anotacao" placeholder="Observações"></h5>

    <button id="btnAdd" type="button"  class="btn btn-secondary">Adicionar linha</button>
    <button id="btnSalvar" type="button" class="btn btn-secondary" >Salvar</button>
    <button type="button" class="btn btn-danger" onclick="excluirPlanilha()">Excluir</button>
    <p>Total: R$ <span id="total">0.00</span></p>
    
    
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
